<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Home</title>
  </head>
  <body>
    <h1>Welcome in Home page</h1>
    <h3>Choose an image</h3>
    <form action="/imageupload/imageprocess" method="post" enctype="multipart/form-data"  >
      {% csrf_token %}
      <input id="image" type="file"  name="image" accept="image/*" >
      <input type="submit"  value="submit">
    </form>

  </body>
</html>
